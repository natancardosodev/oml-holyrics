<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Organizador de Letras Musicais" />
    <meta name="author" content="Natan Cardoso" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/button.css" />
    <title>OLM: Organizador de Letras Musicais</title>
  </head>
  <body>
    <div class="page-wrapper bg-blue px-50 font-robo">
      <div class="wrapper wrapper--w680">
        <div class="card card-1">
          <!-- <div class="card-heading"></div> -->
          <div class="card-body">
            <h1 class="title">
              <strong>OLM</strong>: Organizador de Letras Musicais
            </h1>

            <form action="javascript:searchMusic()">
              <input
                type="text"
                name="titleMusic"
                placeholder="Nome da Música"
                id="titleMusic"
                class="input-busca"
                required
              />

              <input
                type="text"
                placeholder="Cantor"
                name="cantor"
                id="cantor"
                class="input-busca"
                required
              />

              <button type="submit" class="btn-search ">
                Pesquisar
              </button>
            </form>

            <br/>
            <br/>

            <label
              ><strong>Coloque a música do Holyrics a organizar:</strong>
              <textarea
                name="myTextarea"
                id="myTextarea"
                class="textarea"
              ></textarea>
            </label>

            <label style="padding: 10px 0; display: block"
              ><strong>Resultado:</strong>
              <textarea
                name="outputTextarea"
                id="outputTextarea"
                class="textarea"
                disabled
              ></textarea>
            </label>
            <div class="footer" style="display: flex; justify-content: center">
              <button onclick="copyResult()" class="btn">
                Copiar resultado
              </button>
            </div>
          </div>
        </div>
        <footer class="credits">Desenvolvido por Natan Cardoso.</footer>
      </div>
    </div>

    <script src="assets/js/scripts.js"></script>
  </body>
</html>
